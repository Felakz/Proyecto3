<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <title>Nuevo Usuario</title>
    <script>
    function validarFormulario() {
        var nombre = document.forms[0]["nombre"].value;
        var email = document.forms[0]["email"].value;
        if (nombre === "" || email === "") {
            alert("Todos los campos son obligatorios");
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
    <h1>Nuevo Usuario</h1>
    <form th:action="@{/usuarios}" th:object="${usuario}" method="post" onsubmit="return validarFormulario()">
        <label>Nombre: <input type="text" th:field="*{nombre}" name="nombre" required/></label><br>
        <label>Email: <input type="email" th:field="*{email}" name="email" required/></label><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</body>
</html>
